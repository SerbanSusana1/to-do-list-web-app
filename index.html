<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Employees</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Salary</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="pontaj.html">Clocking</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">Employees</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="form-inline">
        <div class="form-group">
            <label for="ID">ID</label>
            <input type="text" class="form-control" id="ID" placeholder="">
            <label for="Marca">MARCA</label>
            <input type="text" class="form-control" id="Marca" placeholder="">
        </div>
        <div class="form-group">
            <label for="Firstname">First name</label>
            <input type="text" class="form-control" id="Firstname" placeholder="">
            <label for="Lastname">Last name</label>
            <input type="text" class="form-control" id="Lastname" placeholder="">
        </div>
        <div class="form-group">
            <label for="Salary">Salary</label>
            <input type="text" class="form-control" id="Salary" placeholder="" size="10">
            <label for="Standardhours">Standard Hours</label>
            <input type="text" class="form-control" id="Standardhours" placeholder="" size="3">
            <label for="Personaldeduction">Personal Deduction</label>
            <input type="text" class="form-control" id="Personaldeduction" placeholder="" size="10">
            <label for="Tiket">Tiket</label>
            <input type="text" class="form-control" id="Tiket" placeholder="" size="10">
        </div>

        <button type="submit" id="submit" class="btn btn-primary">Salveaza salariat</button>

    </div>
    <table class="table" id="employeesTable">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Marca</th>
            <th scope="col">Last Name</th>
            <th scope="col">First Name</th>
            <th scope="col">Salary</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="js/employees.js"></script>
</body>
